<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>My WeatherApp</title>
  </head>
  <body> 
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weatherapp">
<form id="search-form" class="mb-4">
  <div class="row">
    <div class="col-9">
  <input type="search", placeholder="where to?" class="form-control" id="city-input"
  autocomplete="off">
</div>
<div class="col-3">
  <input type="submit" value="🔍" class="btn btn-primary w-100" >
</div>
  </div>
</form>
   <div class="overview">
  
    <h1 id="city"> </h1>
    <ul>
      <li> Last updated at: <span id="date"></spanid>
       
      </li>
      <li id="description">
        
      </li>
    </ul>
  </div>
    <div class="row">
      <div class="class col-6">
        <div class="d-flex weather-temperature">
        <img 
        src="" 
        alt="weather-icon" 
        id = "icon"
        />
    <strong id="temperature"></strong>
    <small class="units">
   <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link"> °F </a>
  </small>
    </div>
      </div>
      <div class="class col-6">
        <ul>
          <li>
           Feels Like: <span id="feelsLike"></span>°C
          </li>
          <li>
            Humidity: <span id="humidity"></span>%
          </li>
          <li>
            Wind: <span id="wind"> </span> km/h
          </li>
        </ul>
      </div>
    </div>  
    <div class="weather-forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">
         Thu
         </div> 
         <div class="forecast-icon">
          <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
           alt="icon"
           width="36">
          </div>
         <div class="weather-forecast-temperature">
        <span class="forecast-temp-max">18° </span><span class="forecast-temp-min"> 12° </span> 
        </div>  
        </div>
      </div>
    </div>
       </div>
  <small>
    <a href="https:https://github.com/annats04/version2_weather-app" target="_blank"> Open-Source code</a> by Anna Tsantekidou
    </small>
    </div>
</div>
<script src="src/app.js"></script>
</script>
</body>
</html>
